<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookMyTurf - Booking</title>
  <link rel="stylesheet" href="booking.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <nav>
    <div class="logo">BookMyTurf</div>
    <div>
      <a href="index.html">Home</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Admin</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="booking-heading">Book Your Turf</h2>

    <form id="bookingForm" class="booking-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="turf">Select Turf</label>
      <select id="turf" required>
        <option value="">-- Select Turf --</option>
      </select>

      <label>Select Date</label>
      <div id="customDatePicker" class="custom-date-picker"></div>
      <input type="hidden" id="selectedDate" />

      <label>Select Time Slots</label>

      <!-- SLOT GRID -->
      <div id="slotContainer" class="slot-grid"></div>

      <!-- HOURS & PRICE -->
      <div class="hour-info" id="hourInfo">Selected Hours: 0</div>
      <div class="total-price" id="totalPrice">Total: ‚Çπ0</div>

      <!-- PROCEED BUTTON -->
      <button type="button" id="proceedBtn" class="submit-btn">Proceed to Payment</button>

      <!-- REVIEW SECTION -->
      <div id="reviewSection" style="display:none; margin-top:20px;">
        <h3>üîç Booking Summary</h3>
        <p><strong>Name:</strong> <span id="rName"></span></p>
        <p><strong>Phone:</strong> <span id="rPhone"></span></p>
        <p><strong>Turf:</strong> <span id="rTurf"></span></p>
        <p><strong>Date:</strong> <span id="rDate"></span></p>
        <p><strong>Slots:</strong> <span id="rSlots"></span></p>
        <p><strong>Total:</strong> ‚Çπ<span id="rTotal"></span></p>

        <div>
          <input type="checkbox" id="termsCheck" />
          <label for="termsCheck">I agree to the <a href="#">terms & conditions</a>.</label>
        </div>

        <button type="submit" class="submit-btn">Confirm Booking</button>
      </div>
    </form>

    <!-- QR Section -->
    <div style="text-align:center; margin-top:20px;">
      <div id="qrContainer"></div>
      <button id="downloadQR" style="display:none;">‚¨áÔ∏è Download QR Code</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 BookMyTurf. All rights reserved.</p>
  </footer>

  <script type="module" src="booking.js"></script>
</body>
</html>
