<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookMyTurf - Booking</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <nav>
    <div class="logo">BookMyTurf</div>
    <div>
      <a href="index.html">Home</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Admin</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="booking-heading">Book Your Turf</h2>
    <form id="bookingForm" class="booking-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="turf">Select Turf</label>
      <select id="turf" name="turf" required>
        <option value="">-- Select Turf --</option>
        <option value="Turf 1">Turf 1</option>
        <option value="Turf 2">Turf 2</option>
      </select>

      <label>Select Date</label>
      <div id="customDatePicker" class="custom-date-picker"></div>
      <input type="hidden" id="selectedDate" name="date" required />

      <label>Select Time Slots</label>
      <div id="slotContainer" class="slot-container"></div>

      <div class="hour-info" id="hourInfo">Selected Hours: 0</div>
      <div class="total-price" id="totalPrice">Total: ₹0</div>

      <button type="submit" class="submit-btn">Confirm Booking</button>
    </form>

    <div style="text-align:center; margin-top: 20px;">
      <div id="qrContainer" style="margin-bottom: 10px;"></div>
      <button id="downloadQR" style="display:none; padding:10px 20px; font-weight:bold;">⬇️ Download QR Code</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 BookMyTurf. All rights reserved.</p>
  </footer>

  <script type="module" src="booking.js"></script>
</body>
</html>
