<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Verify - BookMyTurf</title>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxL3iOY6RWc0w9XosOW332hT4Zr2IFJjk",
      authDomain: "bookmyturf-d6141.firebaseapp.com",
      projectId: "bookmyturf-d6141",
      storageBucket: "bookmyturf-d6141.appspot.com",
      messagingSenderId: "591525544980",
      appId: "1:591525544980:web:6b1db646a3d50d83935301"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.verifyBooking = async (codeInput = null) => {
      const code = codeInput || document.getElementById("bookingCode").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";
      if (!code) return alert("Please enter or scan a booking code.");

      try {
        const docRef = doc(db, "bookings", code);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          resultDiv.innerHTML = `<div class="error">‚ùå Booking not found</div>`;
          return;
        }

        const data = docSnap.data();
        const name = data.name;
        const phone = data.phone;
        const turf = data.turf;
        const dateStr = new Date(data.date).toDateString();
        const slots = (data.slots || []).map(s => parseInt(s)).sort((a, b) => a - b);
        const fromTime = formatTime(slots[0]);
        const toTime = formatTime(slots[slots.length - 1] + 1);

        resultDiv.innerHTML = `
          <div class="card">
            <h3>‚úÖ Valid Booking</h3>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Phone:</strong> ${phone}</p>
            <p><strong>Turf:</strong> ${turf}</p>
            <p><strong>Date:</strong> ${formatDate(data.date)}</p>
            <p><strong>Time:</strong> ${fromTime} ‚Äì ${toTime}</p>
            <p><strong>Booking Code:</strong> ${code}</p>
          </div>
        `;
      } catch (e) {
        resultDiv.innerHTML = `<div class="error">‚ùå Error verifying booking</div>`;
        console.error(e);
      }
    };

    function formatTime(hour) {
      const h = hour % 24;
      const suffix = h >= 12 ? "PM" : "AM";
      const std = (h % 12) || 12;
      return `${std}:00 ${suffix}`;
    }

    function formatDate(d) {
      const date = new Date(d);
      const options = { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' };
      return date.toLocaleDateString('en-US', options);
    }
  </script>

  <!-- HTML5 QRCode Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 2rem 1rem;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #00796b;
    }
    input {
      padding: 0.7rem;
      width: 80%;
      max-width: 400px;
      margin: 1rem auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #004d40;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-top: 2rem;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .card h3 {
      margin-top: 0;
      color: green;
    }
    .card p {
      margin: 0.5rem 0;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1.5rem;
    }
    #reader {
      width: 300px;
      margin: 1rem auto;
    }
    @media (max-width: 600px) {
      input, button, #reader {
        width: 90%;
      }
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>üì∑ QR Scan & Verify</h1>

  <input type="text" id="bookingCode" placeholder="Enter Booking Code..." />
  <br />
  <button onclick="verifyBooking()">Verify Booking</button>

  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          (decodedText, decodedResult) => {
            document.getElementById("bookingCode").value = decodedText;
            verifyBooking(decodedText);
            html5QrCode.stop();
            document.getElementById("reader").innerHTML = "‚úÖ Scanned";
          },
          err => {}
        );
      }
    }).catch(err => {
      console.error("Camera error", err);
    });
  </script>

</body>
</html>
